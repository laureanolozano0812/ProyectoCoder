{% extends "padre.html" %}

{%  load static %}


{% block contenido %}
  

    <table class="table">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Camada</th>           
          </tr>
        </thead>
        <tbody>
            {% for n in cursos %}
            <tr>
                <th scope="row">{{n.id}}</th>
                <td>{{n.nombre}}</td>
                <td>{{n.camada}}</td> 
                {% if  request.user.is_authenticated %}           
                <td><a href="{% url 'elimina_curso'  n.id %}">BORRAR</a></td>
                <td><a href="{% url 'editar_curso'  n.id %}">EDITAR</a></td>
                {% endif %}
            </tr>
            {% endfor %}        
        
        </tbody>
      </table>
      <button>
        {% if  request.user.is_authenticated %} 
        <a href="alta_curso">Agregar otro curso</a>
        {% endif %}
      </button>
{% endblock %}
