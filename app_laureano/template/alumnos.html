{% extends "padre.html" %}

{%  load static %}


{% block contenido %}
  

    <table class="table">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>           
          </tr>
        </thead>
        <tbody>
            {% for n in alumno %}
            <tr>
                <th scope="row">{{n.id}}</th>
                <td>{{n.nombre}}</td>
                <td>{{n.apellido}}</td>     
                {% if  request.user.is_authenticated %}       
                <td><a href="{% url 'elimina_alumno'  n.id %}">BORRAR</a></td>
                <td><a href="{% url 'editar_alumno'  n.id %}">EDITAR</a></td>
                {% endif %}
            </tr>
            {% endfor %}        
        
        </tbody>
      </table>
      <button>
        {% if  request.user.is_authenticated %}
        <a href="alta_alumno">Agregar otro alumno</a>
        {% endif %}
      </button>
{% endblock %}
