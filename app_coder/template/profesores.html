{% extends "padre.html" %}

{%  load static %}


{% block contenido %}
  

    <table class="table">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>           
          </tr>
        </thead>
        <tbody>
            {% for n in profe %}
            <tr>
                <th scope="row">{{n.id}}</th>
                <td>{{n.nombre}}</td>
                <td>{{n.apellido}}</td>  
                {% if  request.user.is_authenticated %}          
                <td><a href="{% url 'elimina_profe'  n.id %}">BORRAR</a></td>
                <td><a href="{% url 'editar_profe'  n.id %}">EDITAR</a></td>
                {%endif%}
            </tr>
            {% endfor %}        
        
        </tbody>
      </table>
      <button>
        {% if  request.user.is_authenticated %}
        <a href="alta_profe">Agregar otro docente</a>
        {%endif%}
      </button>
{% endblock %}
